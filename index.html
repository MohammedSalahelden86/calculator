<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div class="calculator">
        <!-- the display -->
        <div class="display">
            <input type="text" readonly id="result"/>
        </div>
        <!-- buttons from 0 to 9 includes - , + , =, / c . del -->
        <div class="buttons">
            <button class="btn operatior" data-value="C">C</button>
            <button class="btn operatior" data-value="DEL">DEL</button>
            <button class="btn operatior" data-value="/">/</button>
            <button class="btn operatior" data-value="*">*</button>
            <button class="btn" data-value="7">7</button>
            <button class="btn" data-value="8">8</button>
            <button class="btn" data-value="9">9</button>
            <button class="btn operatior" data-value="-">-</button>
            <button class="btn" data-value="4">4</button>
            <button class="btn" data-value="5">5</button>
            <button class="btn" data-value="6">6</button>
            <button class="btn operatior" data-value="+">+</button>
            <button class="btn" data-value="1">1</button>
            <button class="btn" data-value="2">2</button>
            <button class="btn" data-value="3">3</button>
            <button class="btn operatior" data-value="=">=</button>
            <button class="btn zero" data-value="0">0</button>
            <button class="btn" data-value=".">.</button>
        </div>
    </div>
    <script src="/js/main.js"></script>
</body>

</html>
